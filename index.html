        <script id="org-template" type="text/x-handlebars-template">
            <article class="style{{ styleNum }}">
                <span class="image">
                    {{#if customImage}}
                    <img src="{{ customImage }}" alt="{{ name }}">
                    {{else}}
                    <img src="images/pic{{ imageNum }}.jpg" alt="{{ name }}">
                    {{/if}}
                </span>
                <a href="{{ url }}">
                    <h2>{{ name }}</h2>
                    <div class="content">
                        <p>{{ description }}</p>
                        {{#if location}}
                        <p>LOCATION: {{ location }}</p>
                        {{/if}}
                    </div>
                </a>
            </article>
        </script>
        <script id="tool-template" type="text/x-handlebars-template">
            <article class="style{{ styleNum }}">
                <span class="image">
                    {{#if customImage}}
                    <img src="{{ customImage }}" alt="{{ name }}">
                    {{else}}
                    <img src="images/pic{{ imageNum }}.jpg" alt="{{ name }}">
                    {{/if}}
                </span>
                <a href="{{ url }}">
                    <h2>{{ name }}</h2>
                    <div class="content">
                        <p>{{ description }}</p>
                    </div>
                </a>
            </article>
        </script>
